<div class="title">
  <h1>list API </h1>
</div>

<div class="container">

  <mat-form-field>
    <mat-label>filter</mat-label>
    <input matInput  (keyup)="applyFilter($event)" placeholder="search for all topics" #input autocomplete="off">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Identification">
      <th mat-header-cell *matHeaderCellDef> Identification </th>
      <td mat-cell *matCellDef="let element"> {{element.Identification}} </td>
    </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
        </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Companyposition">
        <th mat-header-cell *matHeaderCellDef> Companyposition </th>
        <td mat-cell *matCellDef="let element"> {{element.Companyposition}} </td>
      </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="DateC">
      <th mat-header-cell *matHeaderCellDef> Date Creation </th>
      <td mat-cell *matCellDef="let element"> {{element.DateC}} </td>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>
          <button [routerLink]="['/AddL']" class="add" mat-raised-button color="primary">New user</button>
          <button (click)="DownloadFielall()" class="add" mat-raised-button color="accent">download all</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon routerLink="/EditL/{{element.Id}}" matTooltip="Edit" class="edit" fontIcon="edit"></mat-icon>
          <mat-icon (click)="DownloadFiel(element.Id)" matTooltip="download txt" class="download" fontIcon="download"></mat-icon>
          <mat-icon (click)="DeleteM(element.Id)" matTooltip="Delete" class="delete" fontIcon="delete"></mat-icon>
        </td>
    </ng-container>

    <mat-paginator [length]="100"
       [pageSize]="10"
       [pageSizeOptions]="[5, 10, 25, 100]"
       aria-label="Select page">
    </mat-paginator>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>

<div fxLayout="column" fxLayoutGap="200px" fxLayoutAlign="center center" [style.height.px]="scrHeight">
  <div>
      <img style="width: 350px;" >
  </div>
  <div class="mat-elevation-z8" style="width: 250px;  margin: 0 auto;"  >
      <mat-card fxFlex="500px" fxFlex.xs="100%">
          <mat-card-title>Login</mat-card-title>
          <mat-card-content>
              <form [formGroup]="formLogin" (ngSubmit)="Login()">
                  <p>
                      <mat-form-field>
                          <input matInput placeholder="IdUser" type="text" formControlName="IdUser">
                          <mat-error *ngIf="hasError('IdUser', 'required')">
                              Ingrese el usuario
                          </mat-error>
                      </mat-form-field>
                  </p>
                  <p>
                      <mat-form-field>
                          <input matInput placeholder="Contraseña" type="password" formControlName="password">
                          <mat-error *ngIf="hasError('password', 'required')">
                              Ingrese la contraseña
                          </mat-error>
                      </mat-form-field>
                  </p>
                  <div class="button">
                      <button mat-raised-button [disabled]="!formLogin.valid" color="primary" type="submit">Iniciar Sesión</button>
                      <button [routerLink]="['/AddL']" class="add" mat-raised-button color="primary">Registrar</button>
                  </div>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>

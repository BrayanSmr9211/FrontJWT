<div class="title">
  <h1>{{ operation }}   </h1>
</div>
<div class="container">
  <mat-card class="card">
      <mat-card-subtitle>
         Angular app
      </mat-card-subtitle>
      <form [formGroup]="form" (ngSubmit)="AddEdit()">
          <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile [colspan]="2">
              <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input type="Name" formControlName="Name" matInput autocomplete="off">
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
                <mat-label>Company position</mat-label>
                <input type="Name" formControlName="Companyposition" matInput autocomplete="off">
            </mat-form-field>
        </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
              <mat-form-field appearance="outline">
                  <mat-label>Identification</mat-label>
                  <input type="number" formControlName="Identification" matInput autocomplete="off">
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com"formControlName="Email" required>
            </mat-form-field>
        </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline">
              <mat-label>Gender</mat-label>
              <mat-select  formControlName="Gender" matInput autocomplete="off">
                <mat-option *ngFor="let value of ArrayH" [value]="value.Id">
                  {{value.Code}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select  formControlName="Active" matInput autocomplete="off">
              <mat-option *ngFor="let value of ArrayH2" [value]="value.Code">
                {{value.Code}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </mat-grid-tile>
              <mat-grid-tile [colspan]="2">
                <mat-form-field class="sizes" appearance="outline" style="width: 14%">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="Datec" matInput autocomplete="off">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>

              <mat-grid-tile [colspan]="2">
                  <button [disabled]="form.invalid" type="submit" class="btnaccept" mat-raised-button color="primary">accept</button>
                  <button mat-raised-button routerLink="/list">Back</button>
              </mat-grid-tile>
          </mat-grid-list>
      </form>
  </mat-card>
</div>
